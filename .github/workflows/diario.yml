on:
  schedule:
    - cron: '0 14 * * *'  # 11h BRT
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependÃªncias
      run: pip install -r requirements.txt
    
    - name: Rodar scraper
      run: python scraper.py
    
    - name: Verificar se hÃ¡ PDFs novos
      id: check_files
      run: |
        if [ -d "Diarios_Rio" ] && [ "$(ls -A Diarios_Rio/*.pdf 2>/dev/null)" ]; then
          echo "has_files=true" >> $GITHUB_OUTPUT
        else
          echo "has_files=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Zipar PDFs
      if: steps.check_files.outputs.has_files == 'true'
      run: |
        cd Diarios_Rio
        zip -r ../diarios_$(date +'%Y-%m-%d').zip *.pdf
    
    - name: Criar Release
      if: steps.check_files.outputs.has_files == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}-$(date +'%Y%m%d')
        name: DiÃ¡rios $(date +'%d/%m/%Y')
        body: |
          ðŸ“… Data: $(date +'%d/%m/%Y %H:%M')
          ðŸ“¦ EdiÃ§Ãµes novas coletadas
        files: diarios_*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Commitar controle de ediÃ§Ãµes
      run: |
        git config --local user.email "action@github.com"
